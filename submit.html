<!DOCTYPE html>
<html>
<head>
  <title>Submit Review</title>
  <style>
    body { font-family:sans-serif; padding:20px; background:#f0f0f0; }
    input, textarea, select, button { display:block; margin:10px 0; width:100%; padding:8px; }
    button { background:#f39c12; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>

<h2>Write a Review</h2>
<input id="name" placeholder="Your Name" />
<textarea id="text" placeholder="Your Review"></textarea>
<select id="rating">
  <option value="">Rating</option>
  <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
<button onclick="save()">Submit</button>

<script>
  function save(){
    let r=JSON.parse(localStorage.getItem('reviews')||'[]');
    let name=document.getElementById('name').value.trim();
    let text=document.getElementById('text').value.trim();
    let rating=document.getElementById('rating').value;
    if(!name||!text||!rating) return alert('Fill all fields');
    r.push({name,text,rating});
    localStorage.setItem('reviews',JSON.stringify(r));
    alert('Thanks!');
    location.reload();
  }
</script>

<a href="reviews.html">See all reviews</a>

</body>
</html>
